<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="heading">
          <div id="dp">
            <img src="img/dp.jpg" alt="" />
          </div>
          <h3>sukh8661</h3>
          <i id="dots" class="ri-more-2-fill"></i>
        </div>
        <img id="img" src="img/post.jpg" alt="" />
        <i id="like" class="ri-heart-3-fill"></i>
        <div id="description-icons">
          <i id="heart" class="ri-heart-line"></i>
          <i class="ri-chat-3-line"></i>
          <i class="ri-send-plane-line"></i>
          <i id="save" class="ri-bookmark-line"></i>
        </div>
        <div id="description">
          <div id="des1">
            <h3>sukh8661</h3>
            <p id="caption">Whispering trees - nature's perfect view.</p>
          </div>
          <div id="des2">
            <p id="comm">View all 12 comments</p>
            <p>2 hours ago</p>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
